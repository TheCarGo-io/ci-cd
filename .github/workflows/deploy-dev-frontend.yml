name: Deploy Dev Frontend

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string

jobs:
  deploy:
    runs-on: [self-hosted, linux, docker]

    steps:
      - uses: actions/checkout@v4

      - name: Deploy frontend
        run: |
          echo "Deploying FRONTEND DEV"
          cd /srv/frontend/dev/frontend

          git pull origin dev

          cd ..

          docker compose -f docker.shipper.yml run --remove-orphans --rm react-build
          docker compose -f docker.shipper.yml run --remove-orphans --rm react-build
