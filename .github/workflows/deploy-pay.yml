name: Deploy Pay Frontend

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
    secrets:
      personal_access_token:
        required: true

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.personal_access_token }}

      - name: Deploy Pay Frontend
        env:
          GITHUB_PAT: ${{ secrets.personal_access_token }}
        run: |
          echo "Deploying PAY Frontend PROD"
          cd /home/ubuntu/projects/thecargo/pay-to-orders
          git config remote.origin.url "https://${GITHUB_PAT}@github.com/TheCarGo-io/pay-to-orders.git"
          git pull
          sudo /home/ubuntu/projects/thecargo/pay-to-orders/deploy.sh
